<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-106161184-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-106161184-2');

	</script>

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="A free color palatte site">
	<meta name="keywords" content="color palette, colors, online color picker, color wheel, color app, color test, colorful, color images">
	<meta name="robots" content="index, follow">
	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@tweetcodedoubt">
	<meta name="twitter:title" content="ColorKik Home">
	<meta name="twitter:description" content="Generate color palettes using images">
	<meta name="twitter:creator" content="@vikrammouan">
	<meta name="twitter:url" content="https://colorkik.com/">


	<!--	open graph data-->
	<meta property="og:title" content="ColorKik" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="http://colorkik.com/" />
	<meta property="og:image" content="http://colorkik.com/imgs/orange.png" />
	<meta property="og:description" content="Colorkik is an online color palette generator." />

	<!--	title and links-->
	<title>ColorKik</title>
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>
	<header>
		<div class="logo">
			<a href="https://colorkik.com">K</a>
		</div>
		<div class="search">
			<input type="text" name="search" id="images" placeholder="Search Images or Colors" onkeyup="showImages(this.value)">
		</div>
	</header>
	<div class="dummy"></div>
	<div class="container">
		<div class="provided">
			<a href="https://pixabay.com/">
				<img style="width: 200px; height: 40px;border-radius: 0px;" src="https://pixabay.com/static/img/public/leaderboard_b.png" alt="Pixabay">
			</a>
			<br>
			<p>double click on the color to copy a hex code.</p>
		</div>
		<br>
		<div id="output">
			<noscript>
				Your browser does not support JavaScript! <br>
				Please Use Another browser to use this website...
			</noscript>
		</div>
	</div>
	<div class="showColor" style="display: none;">
		<div class="tip_group">
			<div class="showText" style="background:#aabbcc" onclick='closeTip()'>
				<div class="close">X</div>
			</div>
			<div class="tool">
				<span class="tip"></span>
				Copied!
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/clipboard@2.0.0/dist/clipboard.min.js"></script>
	<script src="scripts/main.js"></script>
</body>

</html>
